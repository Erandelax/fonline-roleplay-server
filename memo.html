<script>
    function init_memo(){
        if (window.location.hash.length > 1 && window.location.hash != "#Q") {
            var data = LZString.decompressFromEncodedURIComponent(window.location.hash.substr(1));    
            var converter = new showdown.Converter();
            var html = "<div style='margin-top:3em'>" + converter.makeHtml(data) + "</div>";
            document.body.innerHTML = html;
        } 
        else {
            var editor = ace.edit("editor", {
                theme: "ace/theme/gob",
                mode: "ace/mode/markdown",
                minLines: 1,
                maxLines: Infinity,
                printMargin: false,
                showLineNumbers: false,
                highlightActiveLine: false,
                cursorStyle: "smooth",
                fontSize: "16px",
                fontFamily: "Ubuntu Mono",
                highlightGutterLine: false,
                showGutter:false,
                readOnly: window.location.hash.length > 0,
            })
            editor.on('change', function() {
                if (window.localStorage) window.localStorage.setItem("memo",editor.getValue())
            })
            editor.on('blur', function() {
                editor.focus()
            })
            if (window.localStorage && window.localStorage.getItem("memo")) {
                editor.setValue(window.localStorage.getItem("memo"),1)
            } 
            else {
                editor.setValue("# Memo\nType here. Data is stored to browser' storage between sessions.\nPress `ctrl+q/e` to change UI color.\nPress `ctrl+r` to copy a link for current text.",1)
            }
            var hue = 0;
            if (window.localStorage && window.localStorage.getItem("hue")) hue = window.localStorage.getItem("hue")
            editor.commands.bindKey("ctrl-q", function(e) {
                hue -= 10;
                if (hue < 0) hue = 350;
                document.documentElement.style['filter'] = 'hue-rotate(' + hue + 'deg)';
                if (window.localStorage) window.localStorage.setItem("hue",hue)
            })
            editor.commands.bindKey("ctrl-e", function(e) {
                hue += 10;
                if (hue > 360) hue = 10;
                document.documentElement.style['filter'] = 'hue-rotate(' + hue + 'deg)';
                if (window.localStorage) window.localStorage.setItem("hue",hue)
            })
            editor.commands.bindKey('alt-r', function(e){
                var data = editor.getValue();
                var cp = LZString.compressToEncodedURIComponent(data);
                var uri = window.location.href.split("#")[0]+'#' + cp;
                editor.setValue(uri);
                editor.selectAll();
                editor.focus();
                document.execCommand('copy');
                editor.setValue(data,1);
            })
            document.documentElement.style['filter'] = 'hue-rotate(0deg)';
        }    
    }
</script>
<script defer="defer" src="https://cdn.jsdelivr.net/npm/showdown@latest/dist/showdown.min.js"></script>
